# ~/.config/compton/compton.conf
backend = "glx";
vsync = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;

# opacidade por defeito (active/inactive)
active-opacity = 1.0;
inactive-opacity = 1.0;

# Regras de opacidade: PERCENT:COND (PERCENT = 0-100)
# Ajusta o PERCENT para a opacidade desejada (ex: 90 = 90% opaco -> 10% transparente)
opacity-rule = [
  "90:class_g = 'org.wezfurlong.wezterm'"
  "95:class_g = 'alacritty'"
];

# opções de blur (note: compton original não tem dual_kawase; se der problemas desliga blur)
blur-method = "kernel";
blur-strength = 5;

# evita efeitos em certas janelas
shadow = true
shadow-radius = 7
shadow-offset-x = -7
shadow-offset-y = -7
shadow-opacity = 0.75
shadow-exclude = [
  "class_g = 'Conky'",
  "class_g = 'i3-frame'"
];
